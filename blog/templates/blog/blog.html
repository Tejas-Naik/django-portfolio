<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
  </head>
  <body>
    <h1>All Blogs</h1>
    {% for blog in blogs %}
    <h3>{{ blog.title }}</h3>
    <p>{{ blog.date }}</p>
    <p>{{ blog.description }}</p>
    {%endfor%}
  </body>
</html>
